<html>
<head>
	<title>Transistor Biaser - بایاس کننده ترانزیستور</title>
	<meta charset="UTF-8" />
</head>
	
<h2>TransistorBiaser (Small Signal)</h2>
<form>
	Vcc = <input name="vcc" type="number" value="10" id="vcc" style="background:#ffaaaa"/> volts<br />
	Ic = <input name="ic" type="number" value="1" id="ic" style="background:#aaffaa"/> mA<br />
	Beta = <input name="beta" type="number" value="100" id="beta"/><br />
	<input type="button" onclick="calculate()" value="Calculate"/>
</form>

<div style="display:none; border:solid 1px green; width:300px; padding-left:10px;" id="result">
	<p id="rc"></p>
	<p id="re"></p>
	<p id="r1"></p>
	<p id="r2"></p>
</div>
<img src="transistor.jpg" />

<script>
	function calculate(){
		var Vcc = document.getElementById("vcc").value; //v
		var Ic = document.getElementById("ic").value; //mA
		var beta = document.getElementById("beta").value;
		
		Ic /= 1000;
		var VRe = Vcc * 0.1;
		var Vt = VRe + 0.6;
		var VRc = Vcc/2 - VRe;
		
		var Re = VRe / Ic;
		var Rc = VRc / Ic;
		var R2 = Vt / (Ic / 10);
		var R1 = (Vcc - Vt) / (Ic / 10);
		
		document.getElementById("result").style.display = "block";
		document.getElementById("rc").innerHTML ="Rc = " + Math.round(Rc);
		document.getElementById("re").innerHTML ="Re = " + Math.round(Re);
		document.getElementById("r1").innerHTML ="R1 = " + Math.round(R1);
		document.getElementById("r2").innerHTML ="R2 = " + Math.round(R2);
	}
</script>

</html>
